<section>
    <form>
        <input type="text" placeholder="Filter by name" />
        <button class="primary" type="button">Search</button>
    </form>
</section>
<section class="results">
    <app-recipe-listing 
      *ngFor="let recipe of recipeList"
      [recipe]="recipe"
    ></app-recipe-listing>
</section>
<section class="new-recipe">
    <h2 class="listing-heading">Create New Recipe</h2>
    <form [formGroup]="newRecipeForm" (submit)="submitNewRecipe()">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />

        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description" />

        <button type="submit" class="primary">New Recipe</button>
    </form>
</section>
