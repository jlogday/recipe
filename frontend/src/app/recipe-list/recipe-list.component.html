<section class="listing">
    <div class="flip-box">
        <div [routerLink]="['/recipes', recipe.id]" class="flip-box-inner">
            <div class="flip-box-front">
                <img class="listing-photo" [src]="recipe.photo" alt="Photo of {{ recipe.name }}" />
            </div>
            <div class="flip-box-back">
                <ul>
                    <li *ngFor="let ingredient of recipe?.ingredients">
                        {{ ingredient.quantity }} {{ ingredient.name }} {{ ingredient.note ?? ''}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <h2 class="listing-heading">{{ recipe.name }}</h2>
</section>
